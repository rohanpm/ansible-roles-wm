---
config_templates:
- template: i3_config.j2
  dest: .config/i3/config
- template: i3status_config.j2
  dest: .config/i3status/config
- template: terminalrc.j2
  dest: .config/xfce4/terminal/terminalrc
- template: volumeicon.j2
  dest: .config/volumeicon/volumeicon

timezones:
- timezone: UTC
  label: UTC
- timezone: Asia/Shanghai
  label: PEK
- timezone: Europe/Prague
  label: PRG
- timezone: America/New_York
  label: NY
